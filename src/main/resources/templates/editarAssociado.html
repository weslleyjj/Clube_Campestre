<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pt-br">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Clube Logique Campos & Lazer</title>
</head>
<body>
<div class="" id="cadastraModal" data-backdrop="static" tabindex="-1" aria-labelledby="editaModalLabel" aria-hidden="true">
  <div class="col-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="editaModalLabel">Edição de associado</h2>
      </div>
      <div class="modal-body">
        <form th:action="@{/cadastra}" method="post" class="pb-4" th:object="${newAssociado}">
          <input type="hidden" th:value="*{id}" th:field="*{id}">
          <div class="col-lg-12">
            <h3><strong>Dados Pessoais</strong></h3>
            <div class="form-row d-flex mt-3">
              <div class="form-group col-md-12 col-lg-6">
                <label class="font-weight-bold" for="nome">Nome*</label>
                <input class="form-control" type="text" id="nome" th:field="*{nome}" maxlength="255" required autofocus/>
              </div>

              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="cpf">CPF*</label>
                <input class="form-control" type="text" id="cpf" th:field="*{cpf}" maxlength="11" required/>
              </div>

              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="rg">RG*</label>
                <input class="form-control" type="text" id="rg" th:field="*{rg}" maxlength="9" required/>
              </div>

            </div>

            <h3><strong>Contato</strong></h3>
            <div class="form-row d-flex mt-3">
              <div class="form-group col-md-12 col-lg-2">
                <label class="font-weight-bold" for="ddd">DDD*</label>
                <input class="form-control" type="number" id="ddd" th:field="*{contatos[0].ddd}" maxlength="3" required/>
              </div>

              <div class="form-group col-md-12 col-lg-5">
                <label class="font-weight-bold" for="numeroContato">Número*</label>
                <input class="form-control" type="number" id="numeroContato" th:field="*{contatos[0].numero}" maxlength="15" required/>
              </div>

            </div>

            <h3><strong>Endereço</strong></h3>
            <div class="form-row d-flex mt-3">
              <div class="form-group col-md-12 col-lg-6">
                <label class="font-weight-bold" for="rua">Rua*</label>
                <input class="form-control" type="text" id="rua" th:field="*{endereco.rua}" maxlength="255" required/>
              </div>

              <div class="form-group col-md-12 col-lg-2">
                <label class="font-weight-bold" for="numero">Número*</label>
                <input class="form-control" type="number" id="numero" th:field="*{endereco.numero}" required/>
              </div>

              <div class="form-group col-md-12 col-lg-4">
                <label class="font-weight-bold" for="complemento">Complemento*</label>
                <input class="form-control" type="text" id="complemento" th:field="*{endereco.complemento}" maxlength="255" required/>
              </div>

            </div>

            <div class="form-row d-flex mt-3">
              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="bairro">Bairro*</label>
                <input class="form-control" type="text" id="bairro" th:field="*{endereco.bairro}" maxlength="255" required autofocus/>
              </div>

              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="cidade">Cidade*</label>
                <input class="form-control" type="text" id="cidade" th:field="*{endereco.cidade}" maxlength="255" required/>
              </div>

              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="cep">CEP*</label>
                <input class="form-control" type="text" id="cep" th:field="*{endereco.cep}" maxlength="8" required/>
              </div>

              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="estado">Estado*</label>
                <input class="form-control" type="text" id="estado" th:field="*{endereco.estado}" maxlength="255" required/>
              </div>

            </div>

            <h3><strong>Conta Bancária</strong></h3>
            <div class="form-row d-flex mt-3">
              <div class="form-group col-md-12 col-lg-4">
                <label class="font-weight-bold" for="instituicao">Instituição*</label>
                <input class="form-control" type="text" id="instituicao" th:field="*{banco.instituicao}" maxlength="255" required autofocus/>
              </div>

              <div class="form-group col-md-12 col-lg-2">
                <label class="font-weight-bold" for="agencia">Agência*</label>
                <input class="form-control" type="text" id="agencia" th:field="*{banco.agencia}" maxlength="255" required/>
              </div>

              <div class="form-group col-md-12 col-lg-3">
                <label class="font-weight-bold" for="conta">Conta*</label>
                <input class="form-control" type="text" id="conta" th:field="*{banco.conta}" maxlength="8" required/>
              </div>

            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-sm py-2 px-5 d-flex mx-auto mt-4 mb-1 text-uppercase font-weight-bold" style="color: #fff">Salvar</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
</body>
</html>
