<div th:fragment="cadastraAssociado" data-backdrop="static" id="adicionarAssociado" role="dialog">
    <div class="modal fade" id="cadastraModal" tabindex="-1" role="dialog" aria-labelledby="cadastraModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastraModalLabel">Cadastro de associado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/cadastra}" method="post" class="pb-4" th:object="${newAssociado}">
                        <div class="form-row d-flex justify-content-center mt-3">
                            <div class="form-group col-10">
                                <input id="nome" placeholder="Nome" type="text" th:field="*{nome}" class="form-control text-center" name="nome">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm py-2 px-5 d-flex mx-auto mt-4 mb-1 text-uppercase font-weight-bold" style="color: #fff">Cadastrar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
