<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pt-br">
<head>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastraModal">
        Cadastrar Associado
    </button>
    <div>
        <div th:each="associado : ${associadosList}" >
            <p th:text="${associado.nome}" ></p>
        </div>
    </div>

    <!--<div th:insert="~{fragments/cadastroFragment :: cadastraAssociado}"></div>-->
    <div th:insert="~{fragments/cadastroFragment :: cadastraAssociado}"></div>

    <script>
        $('#cadastraButton').on('click', function () {
            $("#adicionarAssociado").modal({
                show: true
            });
        });
    </script>
